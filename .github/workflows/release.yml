name: Release
on:
  release:
    types: [created]
jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org/
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
      - name: ğŸ“¦ Install
        run: pnpm install
      - name: ğŸ—ï¸ Build
        run: pnpm build
      - name: ğŸ™ Publish on NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --no-git-checks
